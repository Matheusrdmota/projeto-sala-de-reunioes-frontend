<h3>Update Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group">
      <label for="date">date</label>
      <input type="text" class="form-control" required [(ngModel)]="room.date" name="date">
    </div>

    <div class="form-group">
      <label for="startHour">start Hour</label>
      <input type="text" class="form-control" required [(ngModel)]="room.startHour" name="startHour">
    </div>

    <div class="form-group">
      <label for="endHour">end Hour</label>
      <input type="text" class="form-control" required [(ngModel)]="room.endHour" name="endHour">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
